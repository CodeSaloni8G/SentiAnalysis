<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="container my-container">
    <div class="header p-5 text-center" style="background-color: azure;">
        <h1>Sentiment Analysis</h1>
        <p>Analyze the sentiment of your text effortlessly!</p>
    </div>
    <div align="center">
        <form method="POST" class="my-form">
            <textarea name="text1" placeholder="Enter your text here..." rows="10" cols="109" class="form-control"></textarea><br><br>
            <input class="btn btn-primary btn-lg" type="submit">
        </form>
    </div>
    {% if final is defined %}
        <div align="center">
            <br><br>
            <h2 class="result-header">The Sentiment of</h2>
            <p class="result-text">{{ text1 }}</p>
            <h2 class="result-percentage">{{ final }}% positive!</h2>
            <h2>Score table</h2>
            <div class="container table-responsive-sm">
                <table class="table table-bordered table-custom">
                    <tr>
                        <th>SENTIMENT METRIC</th>
                        <th>SCORE</th>
                    </tr>
                    <tr>
                        <td>Positive</td>
                        <td>{{ text2 }}</td>
                    </tr>
                    <tr>
                        <td>Neutral</td>
                        <td>{{ text3 }}</td>
                    </tr>
                    <tr>
                        <td>Negative</td>
                        <td>{{ text5 }}</td>
                    </tr>
                    <tr>
                        <td>Compound</td>
                        <td>{{ text4 }}</td>
                    </tr>
                </table>
            </div>
        </div>
    {% endif %}
</div>
</body>
</html>
